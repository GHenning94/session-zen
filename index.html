    <!-- DOM Patch: Protege contra erros de extensões do navegador -->
    <script>
      (function() {
        // Patch para Node.prototype.removeChild - previne erros de extensões
        if (typeof Node === 'function' && Node.prototype) {
          var originalRemoveChild = Node.prototype.removeChild;
          Node.prototype.removeChild = function(child) {
            if (child && child.parentNode !== this) {
              console.warn('[DOM Patch] removeChild: parent mismatch ignored');
              return child;
            }
            return originalRemoveChild.apply(this, arguments);
          };

          var originalInsertBefore = Node.prototype.insertBefore;
          Node.prototype.insertBefore = function(newNode, referenceNode) {
            if (referenceNode && referenceNode.parentNode !== this) {
              console.warn('[DOM Patch] insertBefore: reference parent mismatch ignored');
              return newNode;
            }
            return originalInsertBefore.apply(this, arguments);
          };
        }
      })();
    </script>
    <!-- Limpeza agressiva de caches para garantir versão mais recente -->
    <script>
      (function() {
        var APP_VERSION = 'v2.0.5';
        var VERSION_KEY = 'therapypro_app_version';
        
        try {
          var storedVersion = localStorage.getItem(VERSION_KEY);
          
          // Se versão mudou, limpar TUDO
          if (storedVersion !== APP_VERSION) {
            console.log('[TherapyPro] Nova versão ' + APP_VERSION + ' detectada, limpando TODOS os caches...');
            
            // Limpar localStorage (exceto chave de versão)
            var keysToKeep = [VERSION_KEY];
            for (var i = localStorage.length - 1; i >= 0; i--) {
              var key = localStorage.key(i);
              if (key && keysToKeep.indexOf(key) === -1 && key.indexOf('supabase') === -1) {
                localStorage.removeItem(key);
              }
            }
            
            // Limpar sessionStorage
            try { sessionStorage.clear(); } catch(e) {}
            
            // Desregistrar Service Workers
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for (var j = 0; j < registrations.length; j++) {
                  registrations[j].unregister();
                }
              });
            }
            
            // Apagar todos os caches
            if ('caches' in window) {
              caches.keys().then(function(names) {
                for (var k = 0; k < names.length; k++) {
                  caches.delete(names[k]);
                }
              });
            }
            
            // Limpar IndexedDB (exceto supabase)
            if (window.indexedDB && indexedDB.databases) {
              indexedDB.databases().then(function(dbs) {
                dbs.forEach(function(db) {
                  if (db.name && db.name.indexOf('supabase') === -1) {
                    indexedDB.deleteDatabase(db.name);
                  }
                });
              }).catch(function() {});
            }
            
            // Salvar nova versão
            localStorage.setItem(VERSION_KEY, APP_VERSION);
            
            // Force reload se não for primeira vez
            if (storedVersion) {
              window.location.reload(true);
            }
          }
        } catch (e) {
          console.warn('[TherapyPro] Cache cleanup error:', e);
        }
      })();
    </script>
    <script>
      (function() {
        try {
          var path = window.location.pathname || '/';
          var isPublic = (path === '/' || path === '/login' || path === '/signup' || path.indexOf('/agendar/') === 0);

          var token = localStorage.getItem('sb-supabase-auth-token');
          var preferred = 'light';
          if (token) {
            var authData = JSON.parse(token);
            var userId = authData && authData.user && authData.user.id;
            if (userId) {
              var cached = localStorage.getItem('user-theme-cache_' + userId);
              if (cached === 'dark' || cached === 'light') preferred = cached;
            }
          }

          // Resolve final theme with public-page override
          var theme = isPublic ? 'light' : (localStorage.getItem('theme') || preferred || 'light');

          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(theme);
          root.setAttribute('data-theme', theme);

          // Persist to keep next-themes aligned
          localStorage.setItem('theme', theme);
        } catch (e) {
          document.documentElement.classList.add('light');
          document.documentElement.setAttribute('data-theme','light');
          localStorage.setItem('theme', 'light');
        }
      })();
    </script>
