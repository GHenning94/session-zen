<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function() {
        try {
          var path = window.location.pathname || '/';
          var isPublic = (path === '/' || path === '/login' || path === '/signup' || path.indexOf('/agendar/') === 0);

          var token = localStorage.getItem('sb-supabase-auth-token');
          var preferred = 'light';
          if (token) {
            var authData = JSON.parse(token);
            var userId = authData && authData.user && authData.user.id;
            if (userId) {
              var cached = localStorage.getItem('user-theme-cache_' + userId);
              if (cached === 'dark' || cached === 'light') preferred = cached;
            }
          }

          // Resolve final theme with public-page override
          var theme = isPublic ? 'light' : (localStorage.getItem('theme') || preferred || 'light');

          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(theme);
          root.setAttribute('data-theme', theme);

          // Persist to keep next-themes aligned
          localStorage.setItem('theme', theme);
        } catch (e) {
          document.documentElement.classList.add('light');
          document.documentElement.setAttribute('data-theme','light');
          localStorage.setItem('theme', 'light');
        }
      })();
    </script>
    <title>TherapyPro - Gestão Profissional para Terapeutas</title>
    <meta name="description" content="Plataforma completa para psicólogos, psicanalistas e terapeutas gerenciarem agenda, clientes e pagamentos em um só lugar." />
    <meta name="author" content="TherapyPro" />
